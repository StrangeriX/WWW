                <form class="form" id="contact">
                    <div class="form-row">
                        <label for="field-name">Name*</label>
                        <input type="text" name="name" required id="field-name" data-error="Wypełnij to pole" pattern="[a-zA-ZąĄććęęłŁńŃóÓśŚżŻŹŹ ]+">
                    </div>
                    <div class="form-row">
                        <label for="field-email">Email*</label>
                        <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                    </div>
                    <div class="form-row">
                        <label for="field-message">Message*</label>
                        <textarea name="message" required data-error="Musisz wypełnić pole" id="field-message"></textarea>
                    </div>
                    <div class="form-row">
                        <label class="checkbox-cnt">
                            <input type="checkbox" required data-error="Musisz wypełnić pole" name="regulation">
                            <em class="state" aria-hidden="true"></em>
                            <span>Wyrażam zgodę na przetwarzanie danych et cetera.*</span>
                        </label>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="submit-btn">
                            Wyślij
                        </button>
                    </div>
                </form>
              
                <script src="check.js"></script>
    </body>
